<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radical Optimism Player</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #40e0d0, #e0ffff);
    color: #333;
    overflow-x: hidden;
  }
  /* Úvodní sekce */
  #intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    text-align: center;
    transition: background 3s ease;
  }
  #intro img {
    width: 200px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  #intro h1 {
    margin: 10px 0;
    font-size: 2em;
  }
  #intro p {
    max-width: 600px;
    line-height: 1.5;
  }
  /* Seznam skladeb */
  #tracklist {
    max-width: 700px;
    margin: 20px auto;
    list-style: none;
    padding: 0;
  }
  #tracklist li {
    display: flex;
    justify-content: space-between;
    padding: 12px 20px;
    margin: 5px 0;
    background: #f0f0f0;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #tracklist li:hover {
    background: #d0f0f0;
  }
  /* Mini lišta */
  #miniPlayer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #222;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
    z-index: 100;
  }
  #miniPlayer button {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  /* Fullscreen */
  #fullscreenPlayer {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
    color:#fff;
    transition: opacity 0.5s;
  }
  #fullscreenPlayer video {
    max-width: 80%;
    border-radius: 10px;
  }
  #fullscreenPlayer #closeFullscreen {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #000;
    border: none;
    font-size: 20px;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  /* Animace pozadí intro */
  @keyframes bgAnimation {
    0% {background: #40e0d0;}
    50% {background: #e0ffff;}
    100% {background: #40e0d0;}
  }
  #intro {
    animation: bgAnimation 10s ease-in-out infinite alternate;
  }
</style>
</head>
<body>

<div id="intro">
  <img src="Dua_Lipa.jpg" alt="Dua Lipa">
  <h1>Dua Lipa</h1>
  <p>Dua Lipa je britská zpěvačka a skladatelka albem „Radical Optimism“.
     V této sekci můžete poslouchat všechny skladby z jejího nejnovějšího alba
     s interaktivním přehrávačem a efekty jako na Spotify a YouTube Music.</p>
</div>

<ul id="tracklist"></ul>

<div id="miniPlayer">
  <div id="miniInfo">Klikni na skladbu pro přehrání</div>
  <button id="miniPlay">▶</button>
</div>

<div id="fullscreenPlayer">
  <button id="closeFullscreen">✖</button>
  <video id="fullVideo" src="" controls autoplay></video>
</div>

<script>
const tracks = [
  {num:1,title:"End of an Era",mp3:"mech.mp3",mp4:"a82x20.mp4",duration:"3:35"},
  {num:2,title:"Houdini",mp3:"kouzelník.mp3",mp4:"a82xf4.mp4",duration:"2:58"},
  {num:3,title:"Training Season",mp3:"60m.mp3",mp4:"a82xvv.mp4",duration:"3:12"},
  {num:4,title:"These Walls",mp3:"zeď.mp3",mp4:"a82xxp.mp4",duration:"3:21"},
  {num:5,title:"Whatcha Doing",mp3:"Co.mp3",mp4:"a82ywb.mp4",duration:"2:46"},
  {num:6,title:"French Exit",mp3:"Francosisch.mp3",mp4:"a82yxv.mp4",duration:"3:05"},
  {num:7,title:"Illusion",mp3:"Iluze.mp3",mp4:"a82zdu.mp4",duration:"3:19"},
  {num:8,title:"Falling Forever",mp3:"Padat.mp3",mp4:"a82zjs.mp4",duration:"3:29"},
  {num:9,title:"Anything for Love",mp3:"Láska.mp3",mp4:"a82zlw.mp4",duration:"3:33"},
  {num:10,title:"Maria",mp3:"Marie.mp3",mp4:"a82zxw.mp4",duration:"3:02"},
  {num:11,title:"Happy for You",mp3:"Pro tebe.mp3",mp4:"a83003.mp4",duration:"3:16"}
];

const tracklist = document.getElementById('tracklist');
const miniPlayer = document.getElementById('miniPlayer');
const miniInfo = document.getElementById('miniInfo');
const miniPlay = document.getElementById('miniPlay');
const fullscreenPlayer = document.getElementById('fullscreenPlayer');
const closeFullscreen = document.getElementById('closeFullscreen');
const fullVideo = document.getElementById('fullVideo');

let currentTrack = null;
let audio = new Audio();
audio.autoplay = true;

// Vypis tracklistu
tracks.forEach(track=>{
  const li = document.createElement('li');
  li.textContent = `${track.num}. ${track.title} (${track.duration})`;
  li.addEventListener('click',()=>{
    playTrack(track);
  });
  tracklist.appendChild(li);
});

function playTrack(track){
  currentTrack = track;
  audio.src = track.mp3;
  audio.play();
  miniInfo.textContent = `${track.title} 0:00 / ${track.duration}`;
  miniPlay.textContent = "⏸";
}

// Mini lišta ovládání
miniPlayer.addEventListener('click', ()=>{
  if(!currentTrack) return;
  fullscreenPlayer.style.display = "flex";
  fullVideo.src = currentTrack.mp4;
  fullVideo.play();
});

miniPlay.addEventListener('click', (e)=>{
  e.stopPropagation();
  if(audio.paused){
    audio.play();
    miniPlay.textContent = "⏸";
  } else {
    audio.pause();
    miniPlay.textContent = "▶";
  }
});

// Fullscreen zavírání
closeFullscreen.addEventListener('click', ()=>{
  fullscreenPlayer.style.display = "none";
  fullVideo.pause();
});

// Aktualizace mini lišty
audio.addEventListener('timeupdate', ()=>{
  if(currentTrack){
    const seconds = Math.floor(audio.currentTime%60).toString().padStart(2,'0');
    const minutes = Math.floor(audio.currentTime/60);
    miniInfo.textContent = `${currentTrack.title} ${minutes}:${seconds} / ${currentTrack.duration}`;
  }
});

// Automatické přehrávání další skladby
audio.addEventListener('ended', ()=>{
  if(currentTrack){
    let nextIndex = tracks.findIndex(t=>t===currentTrack)+1;
    if(nextIndex >= tracks.length) nextIndex = 0;
    playTrack(tracks[nextIndex]);
  }
});
</script>

</body>
</html>
