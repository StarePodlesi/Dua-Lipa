<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dua Lipa — Radical Optimism</title>
<style>
/* ===== RESET & BASE ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Arial,sans-serif;background:#e0f7fa;overflow-x:hidden;color:#111;}
button{cursor:pointer}

/* ===== INTRO ===== */
#intro{
  display:flex;align-items:center;justify-content:center;flex-direction:column;
  min-height:100vh;background:linear-gradient(120deg,#40E0D0,#ffffff);text-align:center;
  position:relative;transition:all .5s ease;
}
#intro img{width:220px;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,.2);margin-bottom:24px;transition:all .4s}
#intro p{max-width:700px;font-size:1.05rem;line-height:1.6;margin:0 auto 24px;color:#000}
#intro button#expandIntro{
  padding:12px 24px;font-size:1rem;border-radius:10px;border:none;background:#40E0D0;color:#fff;
  font-weight:700;transition:all .3s;box-shadow:0 6px 20px rgba(0,0,0,.2);
}
#intro button#expandIntro:hover{background:#36c2c2;transform:translateY(-2px)}

/* ===== PLAYLIST ===== */
#playlist{
  max-width:900px;margin:32px auto;padding:12px;border-radius:12px;
}
.track{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;margin-bottom:10px;
  border-radius:10px;background:rgba(255,255,255,0.2);box-shadow:0 6px 20px rgba(0,0,0,.05);transition:all .2s;cursor:pointer}
.track:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,0,0,.1)}
.track.active{background:#40E0D0;color:#fff;box-shadow:0 12px 40px rgba(0,0,0,.2)}
.track .num{width:36px;text-align:center;font-weight:700}
.track .title{flex:1;text-align:left;font-weight:600}
.track .duration{width:60px;text-align:right;font-weight:600}

/* ===== FULLSCREEN PLAYER ===== */
#playerFull{display:none;position:fixed;inset:0;z-index:9999;align-items:flex-end;justify-content:flex-end;background:#000;transition:opacity .3s}
#playerFull video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
#playerFull .infoFull{
  position:relative;z-index:2;width:100%;background:linear-gradient(to top,#40E0D0,#ffffff);
  padding:24px 32px;border-top-left-radius:20px;border-top-right-radius:20px;box-shadow:0 -12px 40px rgba(0,0,0,.25);
}
.infoFull .titleFull{font-size:1.8rem;font-weight:800;margin-bottom:12px;color:#000}
.infoFull .controls{display:flex;align-items:center;gap:12px;margin-top:12px}
.controls button{width:50px;height:50px;border-radius:50%;border:none;background:#222;color:#fff;font-size:20px;box-shadow:0 6px 20px rgba(0,0,0,.3);transition:all .2s}
.controls button:hover{background:#40E0D0;transform:scale(1.05)}
#progressBar{width:100%;height:14px;background:#000;border-radius:10px;margin-top:14px;cursor:pointer}
#progressFill{height:100%;width:0%;background:#40E0D0;border-radius:10px;transition:width .1s linear}
#timeFull{margin-left:auto;font-weight:700;color:#000}

/* ===== MINI PLAYER ===== */
#miniPlayer{
  position:fixed;bottom:12px;left:12px;right:12px;display:flex;align-items:center;justify-content:space-between;
  background:linear-gradient(90deg,#40E0D0,#ffffff);padding:12px;border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,.2);z-index:999;
}
#miniPlayer img{width:64px;height:64px;border-radius:8px;object-fit:cover;box-shadow:0 6px 18px rgba(0,0,0,.2)}
#miniPlayer .meta{flex:1;margin-left:12px;overflow:hidden}
#miniPlayer .meta .titleMini{font-weight:700;color:#000}
#miniPlayer .meta .descMini{font-size:.9rem;color:#111;opacity:.9}
#miniPlayer .miniControls{display:flex;align-items:center;gap:8px}
.miniControls button{width:40px;height:40px;border-radius:50%;border:none;background:#222;color:#fff;font-size:18px;transition:all .2s}
.miniControls button:hover{background:#40E0D0;transform:scale(1.05)}
#miniTime{font-weight:700;color:#000;min-width:100px;text-align:right}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <img src="radical_optimism.jpg" alt="Dua Lipa">
  <p><strong>Dua Lipa</strong> je britská zpěvačka a autorka písní. Album <em>Radical Optimism</em> (2024) kombinuje taneční pop, disco a moderní elektroniku. Klikni na šipku pro zobrazení přehrávače a playlistu.</p>
  <button id="expandIntro">⬇ Přehraj album</button>
</div>

<!-- PLAYLIST -->
<div id="playlist"></div>

<!-- FULLSCREEN PLAYER -->
<div id="playerFull">
  <video id="videoFull" autoplay muted loop></video>
  <div class="infoFull">
    <div class="titleFull" id="titleFull">—</div>
    <div class="controls">
      <button id="prevFull">⏮</button>
      <button id="playFull">▶</button>
      <button id="nextFull">⏭</button>
      <div id="timeFull">0:00 / 0:00</div>
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>
  <button id="closeFull" style="position:absolute;top:12px;right:12px;padding:8px 10px;background:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:8px;">✖</button>
</div>

<!-- MINI PLAYER -->
<div id="miniPlayer">
  <img id="miniCover" src="radical_optimism.jpg">
  <div class="meta">
    <div class="titleMini" id="miniTitle">—</div>
    <div class="descMini">Klikni na skladbu pro přehrání</div>
  </div>
  <div class="miniControls">
    <button id="miniPrev">⏮</button>
    <button id="miniPlay">▶</button>
    <button id="miniNext">⏭</button>
    <div id="miniTime">0:00 / 0:00</div>
  </div>
</div>

<audio id="audioFull"></audio>

<script>
const tracks=[
  {num:1,title:"End of an Era",mp3:"mech.mp3",mp4:"a82x20.mp4",duration:"3:35"},
  {num:2,title:"Houdini",mp3:"kouzelník.mp3",mp4:"a82xf4.mp4",duration:"2:58"},
  {num:3,title:"Training Season",mp3:"60m.mp3",mp4:"a82xvv.mp4",duration:"3:12"},
  {num:4,title:"These Walls",mp3:"zeď.mp3",mp4:"a82xxp.mp4",duration:"3:21"},
  {num:5,title:"Whatcha Doing",mp3:"Co.mp3",mp4:"a82ywb.mp4",duration:"2:46"},
  {num:6,title:"French Exit",mp3:"Francosisch.mp3",mp4:"a82yxv.mp4",duration:"3:05"},
  {num:7,title:"Illusion",mp3:"Iluze.mp3",mp4:"a82zdu.mp4",duration:"3:19"},
  {num:8,title:"Falling Forever",mp3:"Padat.mp3",mp4:"a82zjs.mp4",duration:"3:29"},
  {num:9,title:"Anything for Love",mp3:"Láska.mp3",mp4:"a82zlw.mp4",duration:"3:33"},
  {num:10,title:"Maria",mp3:"Marie.mp3",mp4:"a82zxw.mp4",duration:"3:02"},
  {num:11,title:"Happy for You",mp3:"Pro tebe.mp3",mp4:"a83003.mp4",duration:"3:16"}
];

let current=0;
const playlistDiv=document.getElementById('playlist');
tracks.forEach((t,i)=>{
  const div=document.createElement('div');
  div.className='track';
  div.dataset.index=i;
  div.innerHTML=`<div class="num">${t.num}</div><div class="title">${t.title}</div><div class="duration">${t.duration}</div>`;
  div.addEventListener('click',()=>playTrack(i));
  playlistDiv.appendChild(div);
});

function updatePlaylist(){
  document.querySelectorAll('.track').forEach((el,i)=>el.classList.toggle('active',i===current));
}

const audio=document.getElementById('audioFull');
const video=document.getElementById('videoFull');
const titleFull=document.getElementById('titleFull');
const playBtn=document.getElementById('playFull');
const prevBtn=document.getElementById('prevFull');
const nextBtn=document.getElementById('nextFull');
const progressBar=document.getElementById('progressBar');
const progressFill=document.getElementById('progressFill');
const timeFull=document.getElementById('timeFull');
const miniTitle=document.getElementById('miniTitle');
const miniTime=document.getElementById('miniTime');
const miniPlay=document.getElementById('miniPlay');
const miniPrev=document.getElementById('miniPrev');
const miniNext=document.getElementById('miniNext');
const miniCover=document.getElementById('miniCover');

function formatTime(sec){
  const m=Math.floor(sec/60);const s=Math.floor(sec%60);return m+":"+String(s).padStart(2,'0');
}

function playTrack(i){
  current=i;
  const t=tracks[i];
  audio.src=t.mp3;
  video.src=t.mp4;
  titleFull.textContent=t.title;
  miniTitle.textContent=t.title;
  updatePlaylist();
  audio.play();
  video.play();
  playBtn.textContent='⏸';
  miniPlay.textContent='⏸';
}

playBtn.addEventListener('click',()=>{
  if(audio.paused){audio.play();video.play();playBtn.textContent='⏸';miniPlay.textContent='⏸'}
  else{audio.pause();video.pause();playBtn.textContent='▶';miniPlay.textContent='▶'}
});
miniPlay.addEventListener('click',()=>playBtn.click());

prevBtn.addEventListener('click',()=>{current=(current-1+tracks.length)%tracks.length;playTrack(current)});
nextBtn.addEventListener('click',()=>{current=(current+1)%tracks.length;playTrack(current)});
miniPrev.addEventListener('click',()=>prevBtn.click());
miniNext.addEventListener('click',()=>nextBtn.click());

audio.addEventListener('timeupdate',()=>{
  const pct=(audio.currentTime/audio.duration)*100;
  progressFill.style.width=pct+'%';
  timeFull.textContent=formatTime(audio.currentTime)+' / '+formatTime(audio.duration);
  miniTime.textContent=timeFull.textContent;
});

progressBar.addEventListener('click',(e)=>{
  const rect=progressBar.getBoundingClientRect();
  const pct=(e.clientX-rect.left)/rect.width;
  audio.currentTime=pct*audio.duration;
  video.currentTime=audio.currentTime;
});

document.getElementById('expandIntro').addEventListener('click',()=>{
  document.getElementById('intro').style.transform='translateY(-100%)';
  document.getElementById('playerFull').style.display='flex';
  playTrack(0);
});
document.getElementById('closeFull').addEventListener('click',()=>{
  document.getElementById('playerFull').style.display='none';
  document.getElementById('intro').style.transform='translateY(0)';
  audio.pause();video.pause();playBtn.textContent='▶';miniPlay.textContent='▶';
});
</script>
</body>
</html>
