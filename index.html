<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dua Lipa — Radical Optimism (Player)</title>
<link rel="icon" href="radical_optimism.jpg" type="image/x-icon">
<style>
/* ================== RESET & BASE ================== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Inter", "Arial", sans-serif;
  -webkit-font-smoothing:antialiased;
  background:linear-gradient(180deg,#40E0D0 0%, #ffffff 85%);
  color:#111;
  overflow-x:hidden;
}

/* ================== HEADER / INTRO ================== */
header{
  position:relative;
  text-align:center;
  padding:44px 20px;
  background:linear-gradient(135deg,#40E0D0,#ffffff);
  color:#000;
  transition:all .4s ease;
  overflow:hidden;
}
header .intro-wrap{
  max-width:1000px;
  margin:0 auto;
  display:flex;
  gap:28px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
header .intro-left{
  max-width:600px;
  text-align:left;
}
header h1{font-size:2.2rem;font-weight:800;line-height:1.05;margin-bottom:8px}
header p{font-size:1.03rem;line-height:1.5;font-weight:600;color:#0b0b0b;opacity:.95}

/* Bio image */
.header-bio{
  width:220px;height:220px;border-radius:16px;overflow:hidden;flex-shrink:0;
  box-shadow:0 12px 40px rgba(0,0,0,.18);
}
.header-bio img{width:100%;height:100%;object-fit:cover;display:block}

/* ================== ALBUM COVER & TRACKLIST ================== */
.album-cover{
  display:block;margin:26px auto;width:300px;border-radius:14px;box-shadow:0 18px 50px rgba(0,0,0,.16);
}
.tracklist{
  max-width:980px;margin:22px auto;padding:18px;background:rgba(0,0,0,0.03);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.06);
}
.track{
  display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-radius:10px;cursor:pointer;
  transition:transform .14s ease, box-shadow .14s ease, background .14s ease;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
  margin-bottom:10px;
}
.track:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,.06);background:rgba(0,0,0,0.02)}
.track .left{display:flex;align-items:center;gap:12px;min-width:0}
.track .num{width:36px;text-align:center;color:#666;font-weight:800}
.track .title{font-weight:800;color:#111;white-space:normal} 
.track .duration{color:#666;font-weight:700;white-space:nowrap}

/* ================== FULLSCREEN PLAYER ================== */
#fullscreen-player{
  position:fixed;inset:0;display:none;z-index:1400;align-items:flex-end;justify-content:flex-end;
  overflow:hidden;background:#000;transition:opacity .25s ease;
}
.bg-video-wrap{position:absolute;inset:0;z-index:0;overflow:hidden;transition:opacity .35s ease}
.bg-video-wrap video{width:100%;height:100%;object-fit:cover;display:block}

/* Close button */
#close-full{
  position:absolute;top:12px;right:12px;z-index:1600;background:rgba(0,0,0,0.55);color:#fff;border:0;padding:8px 10px;border-radius:8px;font-weight:700;cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,.4);
}
#close-full:hover{background:#ff4d4d}

/* Fullscreen info */
#fullscreen-info{
  position:relative;z-index:1500;width:100%;padding:36px 30px;background:linear-gradient(to top,#40E0D0,#ffffff);
  border-top-left-radius:18px;border-top-right-radius:18px;box-shadow:0 -18px 60px rgba(0,0,0,.25);
  transition:transform .36s cubic-bezier(.2,.9,.3,1), background .36s, padding .25s;
}
#fullscreen-info.compact{
  padding:10px 12px;height:74px;background:rgba(0,0,0,0.92);color:#fff;border-top-left-radius:10px;border-top-right-radius:10px;
  display:flex;align-items:center;justify-content:space-between;gap:12px;
}

.info-row{display:flex;align-items:center;justify-content:space-between;gap:16px}
.left-block{display:flex;align-items:center;gap:18px;min-width:0}
.title-big{font-size:1.9rem;font-weight:900;color:#000;line-height:1.05;max-width:68%}
.title-big p{margin:0;line-height:1.05;color:inherit}

/* Controls */
.controls{display:flex;align-items:center;gap:12px}
.controls button{width:52px;height:52px;border-radius:50%;border:0;background:#222;color:#fff;font-size:20px;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,.2);transition:all .16s}
.controls button:hover{transform:scale(1.04);background:#40E0D0}
#time-big{font-size:2.3rem;font-weight:900;color:#000;min-width:160px;text-align:right}
.progress-wrap{width:100%;margin-top:12px}
.progress-bar{width:100%;height:14px;background:#000;border-radius:10px;overflow:hidden;cursor:pointer}
.progress-fill{height:100%;width:0%;background:#40E0D0;border-radius:10px;transition:width .06s linear}

/* ================== MINI PLAYER ================== */
#mini-player{
  position:fixed;left:12px;right:12px;bottom:12px;z-index:1500;display:none;
  background:linear-gradient(90deg,#40E0D0,#ffffff);padding:12px;border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,.22);
  display:flex;align-items:center;justify-content:space-between;gap:14px;
}
.mini-left{display:flex;align-items:center;gap:12px;min-width:0}
.mini-cover{width:66px;height:66px;border-radius:8px;object-fit:cover;box-shadow:0 8px 24px rgba(0,0,0,.18)}
.mini-meta{min-width:0;overflow:hidden}
.mini-title{font-weight:800;color:#000;white-space:normal;max-width:280px}
.mini-desc{font-size:.92rem;color:#111;opacity:.95;max-width:420px}

.mini-controls{display:flex;align-items:center;gap:8px}
.mini-controls button{width:40px;height:40px;border-radius:50%;border:0;background:#222;color:#fff;font-size:18px;cursor:pointer}
#mini-time{font-weight:800;color:#111;min-width:140px;text-align:right}
#mini-expand{font-size:20px;cursor:pointer;background:transparent;border:0}

/* Animace */
.fade-in{animation:fadeIn .35s ease both}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

/* Responsive */
@media(max-width:980px){
  .title-big{font-size:1.4rem}
  #time-big{font-size:1rem}
  .mini-desc{display:none}
  .album-cover{width:220px}
}
@media(max-width:480px){
  header h1{font-size:1.2rem}
  .album-cover{width:160px}
  .title-big{font-size:1rem}
  #time-big{font-size:1rem}
  #mini-player{left:8px;right:8px;bottom:8px;padding:8px}
  .mini-cover{width:48px;height:48px}
  .mini-title{font-size:0.95rem}
}
</style>
</head>
<body>

<!-- HEADER / INTRO -->
<header id="header">
  <div class="intro-wrap">
    <div class="intro-left">
      <h1>Dua Lipa — Radical Optimism (2024)</h1>
      <p><strong>Radical Optimism</strong> je třetí studiové album britské zpěvačky Dua Lipy, vydané 3. května 2024. Album kombinuje taneční pop, disco a moderní elektroniku. Klikni na skladbu pro spuštění přehrávače.</p>
    </div>
    <div class="header-bio">
      <img src="radical_optimism.jpg" alt="Dua Lipa - portrait" loading="lazy">
    </div>
  </div>
</header>

<!-- ALBUM COVER -->
<img class="album-cover" src="radical_optimism.jpg" alt="Radical Optimism cover" loading="lazy">

<!-- TRACKLIST -->
<div class="tracklist" id="tracklist"></div>

<!-- FULLSCREEN PLAYER -->
<div id="fullscreen-player" aria-hidden="true">
  <div class="bg-video-wrap">
    <video id="bg-video" autoplay muted loop playsinline preload="none"></video>
  </div>
  <button id="close-full" title="Ukončit přehrávání">✖</button>
  <div id="fullscreen-info" class="fade-in" aria-hidden="true">
    <div class="info-row">
      <div class="left-block">
        <div class="title-big" id="fs-title"><p>—</p></div>
      </div>
      <div style="display:flex;align-items:center;gap:16px">
        <div id="time-big">0:00 / 0:00</div>
        <div class="controls">
          <button id="prev">⏮</button>
          <button id="play">▶</button>
          <button id="next">⏭</button>
        </div>
      </div>
    </div>
    <div class="progress-wrap">
      <div class="progress-bar" id="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    </div>
  </div>
</div>

<!-- MINI PLAYER -->
<div id="mini-player">
  <div class="mini-left">
    <img class="mini-cover" id="mini-cover" src="radical_optimism.jpg" alt="cover">
    <div class="mini-meta">
      <div class="mini-title" id="mini-title">—</div>
      <div class="mini-desc" id="mini-desc">Klikni na šipku pro fullscreen</div>
    </div>
  </div>
  <div class="mini-controls">
    <button id="mini-prev">⏮</button>
    <button id="mini-play">▶</button>
    <button id="mini-next">⏭</button>
  </div>
  <div id="mini-time">0:00 / 0:00</div>
  <button id="mini-expand">⤢</button>
</div>

<script>
// ================== DATA ==================
const tracks=[
  {num:1,title:"End of an Era",mp3:"mech.mp3",mp4:"a82x20.mp4",duration:"3:35"},
  {num:2,title:"Houdini",mp3:"kouzelník.mp3",mp4:"a82xf4.mp4",duration:"2:58"},
  {num:3,title:"Training Season",mp3:"60m.mp3",mp4:"a82xvv.mp4",duration:"3:12"},
  {num:4,title:"These Walls",mp3:"zeď.mp3",mp4:"a82xxp.mp4",duration:"3:21"},
  {num:5,title:"Whatcha Doing",mp3:"Co.mp3",mp4:"a82ywb.mp4",duration:"2:46"},
  {num:6,title:"French Exit",mp3:"Francosisch.mp3",mp4:"a82yxv.mp4",duration:"3:05"},
  {num:7,title:"Illusion",mp3:"Iluze.mp3",mp4:"a82zdu.mp4",duration:"3:19"},
  {num:8,title:"Falling Forever",mp3:"Padat.mp3",mp4:"a82zjs.mp4",duration:"3:29"},
  {num:9,title:"Anything for Love",mp3:"Láska.mp3",mp4:"a82zlw.mp4",duration:"3:33"},
  {num:10,title:"Maria",mp3:"Marie.mp3",mp4:"a82zxw.mp4",duration:"3:02"},
  {num:11,title:"Happy for You",mp3:"Pro tebe.mp3",mp4:"a83003.mp4",duration:"3:16"}
];

// ================== DOM ELEMENTS ==================
const tracklistEl=document.getElementById('tracklist')
const fullscreenPlayer=document.getElementById('fullscreen-player')
const bgVideo=document.getElementById('bg-video')
const fsTitle=document.getElementById('fs-title')
const playBtn=document.getElementById('play')
const prevBtn=document.getElementById('prev')
const nextBtn=document.getElementById('next')
const timeBig=document.getElementById('time-big')
const progressBar=document.getElementById('progress-bar')
const progressFill=document.getElementById('progress-fill')
const closeFull=document.getElementById('close-full')

const miniPlayer=document.getElementById('mini-player')
const miniTitle=document.getElementById('mini-title')
const miniDesc=document.getElementById('mini-desc')
const miniPlay=document.getElementById('mini-play')
const miniPrev=document.getElementById('mini-prev')
const miniNext=document.getElementById('mini-next')
const miniTime=document.getElementById('mini-time')
const miniExpand=document.getElementById('mini-expand')
const miniCover=document.getElementById('mini-cover')

let currentTrack=0
let isPlaying=false
let audio=new Audio()

// ================== INIT TRACKLIST ==================
tracks.forEach(track=>{
  const div=document.createElement('div')
  div.className='track'
  div.innerHTML=`<div class="left"><div class="num">${track.num}</div><div class="title">${track.title}</div></div><div class="duration">${track.duration}</div>`
  div.addEventListener('click',()=>playTrack(track.num-1))
  tracklistEl.appendChild(div)
})

// ================== PLAY / PAUSE ==================
function playTrack(index){
  currentTrack=index
  audio.src=tracks[currentTrack].mp3
  audio.play()
  isPlaying=true
  updateUI()
  fullscreenPlayer.style.display='flex'
  miniPlayer.style.display='flex'
  bgVideo.src=tracks[currentTrack].mp4
}

function togglePlay(){
  if(isPlaying){audio.pause();isPlaying=false}else{audio.play();isPlaying=true}
  updateUI()
}

function nextTrack(){
  currentTrack=(currentTrack+1)%tracks.length
  playTrack(currentTrack)
}
function prevTrack(){
  currentTrack=(currentTrack-1+tracks.length)%tracks.length
  playTrack(currentTrack)
}

// ================== UPDATE UI ==================
function updateUI(){
  playBtn.textContent=isPlaying?'⏸':'▶'
  miniPlay.textContent=isPlaying?'⏸':'▶'
  fsTitle.innerHTML=`<p>${tracks[currentTrack].title}</p>`
  miniTitle.textContent=tracks[currentTrack].title
  miniCover.src='radical_optimism.jpg'
  updateTime()
}
function updateTime(){
  const cur=audio.currentTime
  const dur=audio.duration||0
  const curM=Math.floor(cur/60),curS=Math.floor(cur%60)
  const durM=Math.floor(dur/60),durS=Math.floor(dur%60)
  timeBig.textContent=`${curM}:${curS.toString().padStart(2,'0')} / ${durM}:${durS.toString().padStart(2,'0')}`
  miniTime.textContent=timeBig.textContent
  const perc=(cur/dur)*100||0
  progressFill.style.width=perc+'%'
}
audio.addEventListener('timeupdate',updateTime)
audio.addEventListener('ended',nextTrack)

// ================== EVENT LISTENERS ==================
playBtn.addEventListener('click',togglePlay)
miniPlay.addEventListener('click',togglePlay)
prevBtn.addEventListener('click',prevTrack)
nextBtn.addEventListener('click',nextTrack)
miniPrev.addEventListener('click',prevTrack)
miniNext.addEventListener('click',nextTrack)
closeFull.addEventListener('click',()=>{fullscreenPlayer.style.display='none'})
miniExpand.addEventListener('click',()=>{fullscreenPlayer.style.display='flex'})

// ================== PROGRESS BAR SEEK ==================
progressBar.addEventListener('click',(e)=>{
  const rect=progressBar.getBoundingClientRect()
  const pct=(e.clientX-rect.left)/rect.width
  audio.currentTime=audio.duration*pct
})
</script>

</body>
</html>
